<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h4>Consultar por Cédula de Identidad</h4>
      <div class="input-group">
        <input type="hidden" name="search_param" value="all" id="search_param">
        <input type="text" class="form-control" name="cedula" placeholder="Ingrese el número de cédula"
          [(value)]="cedula">
        <span class="input-group-btn">
          <button class="btn btn-default btn-buscar" type="button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
    </div>
  </div>

  <div class="row resultado">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <label>
        <input type="checkbox" [checked]="entregado" name="entregado">
        Entregado
      </label>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <label>
        <input type="checkbox" [checked]="despachado" name="despachado">
        Despacho
      </label>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 boton">
      <dx-button
          text="Guardar"
          [useSubmitBehavior]="true"
          class="btn boton"
          style="float: right;">
      </dx-button>
    </div>
  </div>
</div>
