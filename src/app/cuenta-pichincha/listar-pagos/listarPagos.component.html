<div class="card">
  <div class="card-header">
    Lista de Usuario de Puntos de Ventas
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-2">
        <button type="submit" class="btn btn-primary">Exportar</button>
      </div>
      <div class="col-3">
        <select _ngcontent-c7="" class="form-control" id="disabledSelect" (change)="selecciono($event)" (ngModel)="opcion">
          <option _ngcontent-c7="" *ngFor="let opcion of opciones" [value]="opcion">{{opcion}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <br>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-striped mb-0">
        <thead>
          <tr>
            <th class="date">
              Fecha Pago
            </th>
            <th>
              Cédula
            </th>
            <th>
              Nº Orden
            </th>
            <th>
              Monto Total
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pago of pagos">
            <td data-title="Fecha" class="date">
              {{pago.fecha_intpag | date:'dd/MM/yyyy HH:mm a'}}
            </td>
            <td data-title="Deposito">
              {{pago.num_transferencia_intpag}}
            </td>
            <td data-title="Orden">
              {{pago.ord_pago_id}}
            </td>
            <td data-title="Monto" class="numeric">
              {{pago.monto_intpag}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
